<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dispatcher</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Javascript -->
    <script src="./js/code.js" defer></script>

    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body class="column">
    <h1 style="text-align: center;">M7 Dispatcher</h1>
    <div class="row">
        <div class="column">
            <h2>Batch</h2>
            <textarea name="" id="input" cols="20" rows="10"></textarea>
            <input type="file" id="fileInput" style="display: none;">
            <div class="column Buttons" x-data>
                <button id="loadBtn">Load</button>
                <button id="clearBtn">Clear</button>
                <button id="processBtn">Execute</button>
                <div class="column" style="gap: 4px; margin-top: 14px; margin-bottom: 14px;">
                    <input type="text" id="intervalInput" placeholder="ms">
                    <button id="changeBtn">change</button>
                </div>
                <button id="clearTasks">Clear Tasks</button>
                <button id="startStopBtn">Stop</button>
            </div>
        </div>
        <div class="row cpuDisplay" x-data="{ cpus: ['cpu1', 'cpu2'] }">
            <template x-for="cpu in cpus">
                <div class="column">
                    <h2 x-text="FormatCPUTitle(cpu)"></h2>

                    <table class="cpuTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Time</th>
                                <th>Prio</th>
                            </tr> 
                        </thead>
                        <tbody :id="cpu">
                            
                        </tbody>
                    </table>
                </div>
            </template>
        </div>
    </div>
</body>
</html>
