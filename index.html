<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dispatcher</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Javascript -->
    <script src="./js/code.js" defer></script>

    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body class="column">
    <h1 style="text-align: center;">M7 Dispatcher</h1>
    <div class="row">
        <div class="column">
            <h2>Batch</h2>
            <textarea name="" id="input" cols="20" rows="10"></textarea>
            <input type="file" id="fileInput" style="display: none;">
            <div class="column Buttons">
                <button id="loadBtn">Load</button>
                <button id="clearBtn">Clear</button>
                <button id="processBtn">Execute</button>
                <input type="text" id="intervalInput" placeholder="ms">
                <button id="changeBtn">change</button>
            </div>
        </div>
        <div class="row cpuDisplay">
            <div class="column">
                <h2>CPU 1</h2>
                <!-- <textarea id="cpu1" cols="18" rows="10" disabled></textarea> -->
                <table class="cpuTable" id="foo">
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Prio</th>
                    </tr>
                </table>
            </div>
            <div class="column">
                <h2>CPU 2</h2>
                <!-- <textarea id="cpu2" cols="18" rows="10" disabled></textarea> -->
                <table class="cpuTable">
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Prio</th>
                    </tr>
                    <tr>
                        <td id="cpu2Name1"></td>
                        <td id="cpu2Time1"></td>
                        <td id="cpu2Prio1"></td>
                    </tr>
                    <tr>
                        <td id="cpu2Name2"></td>
                        <td id="cpu2Time2"></td>
                        <td id="cpu2Prio2"></td>
                    </tr>
                    <tr>
                        <td id="cpu2Name3"></td>
                        <td id="cpu2Time3"></td>
                        <td id="cpu2Prio3"></td>
                    </tr>
                    <tr>
                        <td id="cpu2Name4"></td>
                        <td id="cpu2Time4"></td>
                        <td id="cpu2Prio4"></td>
                    </tr>
                    <tr>
                        <td id="cpu1Name5"></td>
                        <td id="cpu1Time5"></td>
                        <td id="cpu1Prio5"></td>
                    </tr>
                </table>
            </div>
            <div class="column">
                <h2>CPU 3</h2>
                <!-- <textarea id="cpu3" cols="18" rows="10" disabled></textarea> -->
                <table class="cpuTable">
                    <tr>
                        <th>Name</th>
                        <th>Time</th>
                        <th>Prio</th>
                    </tr>
                    <tr>
                        <td id="cpu3Name1"></td>
                        <td id="cpu3Time1"></td>
                        <td id="cpu3Prio1"></td>
                    </tr>
                    <tr>
                        <td id="cpu3Name2"></td>
                        <td id="cpu3Time2"></td>
                        <td id="cpu3Prio2"></td>
                    </tr>
                    <tr>
                        <td id="cpu3Name3"></td>
                        <td id="cpu3Time3"></td>
                        <td id="cpu3Prio3"></td>
                    </tr>
                    <tr>
                        <td id="cpu3Name4"></td>
                        <td id="cpu3Time4"></td>
                        <td id="cpu3Prio4"></td>
                    </tr>
                    <tr>
                        <td id="cpu3Name5"></td>
                        <td id="cpu3Time5"></td>
                        <td id="cpu3Prio5"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
